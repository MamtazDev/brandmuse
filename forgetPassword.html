<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- font cdn -->
    <link rel="stylesheet" href="/css/clash-display.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/home1/favicon.png" type="image/x-icon">

</head>

<body>

    <div id="loading-screen">
        <img src="loading-animation.gif" alt="Loading...">
    </div>

    <main>
        <section class="container-fluid">
            <div class="row align-items-center justify-content-center" style="background-color: #fff;">
                <div class="col-lg-6">
                    <div class="login_left_wrapper d-flex justify-content-center">
                        <div class="small_Area">
                            <div class="text-center mb_56">
                                <a href="login.html" class="backBtn d-flex justify-content-start align-items-center gap-2">
                                    <img src="./images/leftarrow.png" alt="img">
                                    Back
                                </a>
                            </div>
                            <div class="welcome_div">
                                <p>Forgot Password</p>
                                <h6>Enter your registered email address. we'll send you
                                    a code to reset your password. </h6>

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control email_input" id="exampleFormControlInput1"
                                    placeholder="Johnson.watson@exmple.com">
                            </div>
                            <button class="login_btn w-100">Send</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 d-lg-block d-none">
                    <img class="img-fluid" src="./images/login1.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
